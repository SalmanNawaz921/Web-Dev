<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about"> About </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-4">
        Text Analyzer! Write The Text You Want To Transform..
      </h1>
      <div class="form-floating">
        <textarea
          class="form-control me-auto"
          placeholder="Enter Your Text Here"
          id="inpText"
          style="height: 100px"
        ></textarea>
        <label for="inpText">Enter Your Text Here</label>
      </div>
      <button
        type="button"
        class="btn btn-primary my-4"
        id="uppCase"
        onclick="toUpperCase()"
      >
        UpperCase
      </button>
      <button
        type="button"
        class="btn btn-secondary my-4"
        id="lowCase"
        onclick="toLowerCase()"
      >
        LowerCase
      </button>
      <!-- <!-- <button type="button" class="btn btn-success">Success</button> -->
      <button
        id="removeSpaces"
        type="button"
        class="btn btn-danger my-4"
        onclick="removeExtraSpaces()"
      >
        Remove Spaces
      </button>
      <button
        id="removeLines"
        type="button"
        class="btn btn-warning my-4"
        onclick="removeExtraLines()"
      >
        Remove Lines
      </button>
      <div class="info my-2">
        <span id="characterCount">0 </span> Characters &
        <span id="wordCount">0 </span> Words
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
